system_property.plugin.contentFilter.allow.on.match=Se falso, os pacotes cujo conteúdo corresponda a uma das expressões regulares fornecidas serão rejeitados, caso contrário, o pacote será aceite e poderá ser opcionalmente mascarado.
system_property.plugin.contentFilter.filter.status.enabled=Se verdadeiro, os pacotes de Presença serão filtrados
system_property.plugin.contentFilter.mask=Se esta propriedade for definida, qualquer conteúdo correspondente não será rejeitado, mas mascarado com o valor fornecido. Definir uma máscara de conteúdo significa que a propriedade 'plugin.contentFilter.rejection.notification.enabled' é ignorada.
system_property.plugin.contentFilter.mask.enabled=Se verdadeiro, o valor de 'plugin.contentFilter.mask' será usado para mascarar o conteúdo correspondente
system_property.plugin.contentFilter.patterns=Uma string separada por vírgula de expressões regulares para filtrar o conteúdo do utilizador
system_property.plugin.contentFilter.patterns.enabled=Se verdadeiro, o valor de 'plugin.contentFilter.patterns' será usado para correspondência de padrões
system_property.plugin.contentFilter.rejection.msg=Se as notificações de rejeição estiverem habilitadas, a mensagem desejada a ser enviada, notificando o utilizador sobre a rejeição
system_property.plugin.contentFilter.rejection.notification.enabled=Se verdadeiro, o remetente será notificado quando uma mensagem for rejeitada, caso contrário, a mensagem será rejeitada silenciosamente, ou seja, o remetente não saberá que a mensagem foi rejeitada e o destinatário não receberá a mensagem
system_property.plugin.contentFilter.violation.notification.by.email.enabled=Se verdadeiro, o utilizador identificado pelo valor da propriedade #VIOLATION_NOTIFICATION_CONTACT_PROPERTY, receberá notificação por e-mail
system_property.plugin.contentFilter.violation.notification.by.im.enabled=Se verdadeiro, o utilizador identificado pelo valor da propriedade 'plugin.contentFilter.violation.notification.contact', receberá notificação por IM
system_property.plugin.contentFilter.violation.notification.contact=Nome de Utilizador de um utilizador local para notificar sobre violações da política de filtragem de conteúdo.
system_property.plugin.contentFilter.violation.notification.enabled=Se verdadeiro, o utilizador identificado pelo valor da propriedade 'plugin.contentFilter.violation.notification.contact' será notificado sempre que houver uma correspondência de conteúdo, caso contrário nenhuma notificação será enviada
system_property.plugin.contentFilter.violation.notification.include.original.enabled=Se verdadeiro, o utilizador identificado pelo valor da propriedade 'plugin.contentFilter.violation.notification.contact' também receberá uma cópia do pacote ofensivo
