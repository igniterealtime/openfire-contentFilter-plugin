system_property.plugin.contentFilter.allow.on.match=If false, packets whose contents matches one of the supplied regular expressions will be rejected, otherwise the packet will be accepted and may be optionally masked.
system_property.plugin.contentFilter.filter.status.enabled=If true, Presence packets will be filtered
system_property.plugin.contentFilter.mask=If this property is set, any matching content will not be rejected but masked with the given value. Setting a content mask means that property 'plugin.contentFilter.rejection.notification.enabled' is ignored.
system_property.plugin.contentFilter.mask.enabled=If true the value of 'plugin.contentFilter.mask' will be used to mask matching content
system_property.plugin.contentFilter.patterns=A comma separated string of regular expressions to filter user content against
system_property.plugin.contentFilter.patterns.enabled=If true, the value of 'plugin.contentFilter.patterns' will be used for pattern matching
system_property.plugin.contentFilter.rejection.msg=If rejection notifications are enabled, the desired message to send, notifying the user of rejection
system_property.plugin.contentFilter.rejection.notification.enabled=If true the sender will be notified when a message is rejected, otherwise the message will be silently rejected, i.e. the sender will not know that the message was rejected and the receiver will not get the message
system_property.plugin.contentFilter.violation.notification.by.email.enabled=If true the user identified by the value of the property #VIOLATION_NOTIFICATION_CONTACT_PROPERTY, will receive notification by email
system_property.plugin.contentFilter.violation.notification.by.im.enabled=If true the user identified by the value of the property 'plugin.contentFilter.violation.notification.contact', will receive notification by IM
system_property.plugin.contentFilter.violation.notification.contact=Username of a local user to notify of violations of content filtering policy.
system_property.plugin.contentFilter.violation.notification.enabled=If true the user identified by the value of the property 'plugin.contentFilter.violation.notification.contact' will be notified every time there is a content match, otherwise no notification will be sent
system_property.plugin.contentFilter.violation.notification.include.original.enabled=If true the user identified by the value of the property 'plugin.contentFilter.violation.notification.contact' will also receive a copy of the offending packet
