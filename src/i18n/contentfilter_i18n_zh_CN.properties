system_property.plugin.contentFilter.allow.on.match=如果为 false，则内容与所提供的正则表达式之一匹配的数据包将被拒绝，否则该数据包将接受，并且可以选择性地被屏蔽。
system_property.plugin.contentFilter.filter.status.enabled=如果为 true，则会过滤在线状态数据包
system_property.plugin.contentFilter.mask=如果设置了此属性，则不会拒绝任何匹配的内容，而是使用给定的值进行屏蔽。设置内容屏蔽意味着忽略属性“plugin.contentFilter.rejection.notification.enabled”。
system_property.plugin.contentFilter.mask.enabled=如果为 true，“plugin.contentFilter.mask”的值将用于屏蔽匹配的内容
system_property.plugin.contentFilter.patterns=用于过滤用户内容的正则表达式的逗号分隔字符串
system_property.plugin.contentFilter.patterns.enabled=如果为 true，“plugin.contentFilter.patterns”的值将用于模式匹配
system_property.plugin.contentFilter.rejection.msg=如果启用了拒绝通知，则发送所需的消息，通知用户拒绝
system_property.plugin.contentFilter.rejection.notification.enabled=如果为 true，则消息被拒绝时将通知发送者，否则消息将被静默拒绝，即发送者将不知道消息被拒绝，接收者也不会收到消息
system_property.plugin.contentFilter.violation.notification.by.email.enabled=如果为 true，则由属性 #VIOLATION_NOTIFICATION_CONTACT_PROPERTY 的值标识的用户将收到电子邮件通知
system_property.plugin.contentFilter.violation.notification.by.im.enabled=如果为 true，则由属性“plugin.contentFilter.violation.notification.contact”的值标识的用户将收到 IM 通知
system_property.plugin.contentFilter.violation.notification.contact=用于通知违反内容过滤策略的本地用户的用户名。
system_property.plugin.contentFilter.violation.notification.enabled=如果为 true，则每次内容匹配时都会通知由属性“plugin.contentFilter.violation.notification.contact”的值标识的用户，否则将不发送通知
system_property.plugin.contentFilter.violation.notification.include.original.enabled=如果为 true，则由属性“plugin.contentFilter.violation.notification.contact”的值标识的用户也将收到违规数据包的副本
