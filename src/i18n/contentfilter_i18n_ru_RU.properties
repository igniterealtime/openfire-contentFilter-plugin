system_property.plugin.contentFilter.allow.on.match=Если false, пакеты, содержимое которых соответствует одному из предоставленных регулярных выражений, будут отклонены, в противном случае пакет будет принят и может быть опционально замаскирован.
system_property.plugin.contentFilter.filter.status.enabled=Если true, пакеты Presence будут фильтроваться.
system_property.plugin.contentFilter.mask=Если это свойство установлено, любой соответствующий контент не будет отклонен, а будет замаскирован заданным значением. Установка маски содержимого означает, что свойство 'plugin.contentFilter.rejection.notification.enabled' игнорируется.
system_property.plugin.contentFilter.mask.enabled=Если true, значение 'plugin.contentFilter.mask' будет использоваться для маскирования соответствующего содержимого.
system_property.plugin.contentFilter.patterns=Строка регулярных выражений, разделенных запятыми, для фильтрации пользовательского контента.
system_property.plugin.contentFilter.patterns.enabled=Если true, значение 'plugin.contentFilter.patterns' будет использоваться для сопоставления с образцом.
system_property.plugin.contentFilter.rejection.msg=Если включены уведомления об отклонении, желаемое сообщение для отправки, уведомляющее пользователя об отклонении
system_property.plugin.contentFilter.rejection.notification.enabled=Если установлено значение true, отправитель будет уведомлен об отклонении сообщения, в противном случае сообщение будет отклонено без уведомления, т. е. отправитель не будет знать, что сообщение было отклонено, а получатель не получит сообщение.
system_property.plugin.contentFilter.violation.notification.by.email.enabled=Если true, пользователь, указанный в значении свойства #VIOLATION_NOTIFICATION_CONTACT_PROPERTY, получит уведомление по электронной почте
system_property.plugin.contentFilter.violation.notification.by.im.enabled=Если установлено значение true, пользователь, идентифицированный значением свойства 'plugin.contentFilter.violation.notification.contact', получит уведомление от службы мгновенных сообщений
system_property.plugin.contentFilter.violation.notification.contact=Логин локального пользователя для уведомления о нарушениях политики контентной фильтрации.
system_property.plugin.contentFilter.violation.notification.enabled=Если установлено значение true, пользователь, идентифицированный значением свойства 'plugin.contentFilter.violation.notification.contact', будет уведомляться каждый раз при совпадении содержимого, в противном случае уведомление не будет отправлено
system_property.plugin.contentFilter.violation.notification.include.original.enabled=Если true, пользователь, идентифицированный значением свойства 'plugin.contentFilter.violation.notification.contact', также получит копию оскорбительного пакета
