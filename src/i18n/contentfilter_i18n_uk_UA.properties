system_property.plugin.contentFilter.allow.on.match=Якщо значення false, пакети, вміст яких збігається з одним із наданих регулярних виразів, будуть відхилені, інакше пакет буде прийнято та може бути додатково замасковано.
system_property.plugin.contentFilter.filter.status.enabled=Якщо значення true, пакети присутності буде відфільтровано
system_property.plugin.contentFilter.mask=Якщо цю властивість установлено, будь-який відповідний вміст не відхилятиметься, а маскуватиметься заданим значенням. Налаштування маски вмісту означає, що властивість 'plugin.contentFilter.rejection.notification.enabled' ігнорується.
system_property.plugin.contentFilter.mask.enabled=Якщо значення true, значення 'plugin.contentFilter.mask' використовуватиметься для маскування відповідного вмісту
system_property.plugin.contentFilter.patterns=Рядок регулярних виразів, розділених комами, для фільтрації контенту користувача.
system_property.plugin.contentFilter.patterns.enabled=Якщо true, значення 'plugin.contentFilter.patterns' використовуватиметься для зіставлення зі зразком.
system_property.plugin.contentFilter.rejection.msg=Якщо ввімкнено сповіщення про відхилення, бажане повідомлення, яке потрібно надіслати, сповіщаючи користувача про відхилення
system_property.plugin.contentFilter.rejection.notification.enabled=Якщо значення true, відправник отримає сповіщення, коли повідомлення буде відхилено, інакше повідомлення буде відхилено мовчки, тобто відправник не знатиме, що повідомлення відхилено, а одержувач не отримає повідомлення
system_property.plugin.contentFilter.violation.notification.by.email.enabled=Якщо значення true, користувач, ідентифікований за значенням властивості #VIOLATION_NOTIFICATION_CONTACT_PROPERTY, отримає сповіщення електронною поштою
system_property.plugin.contentFilter.violation.notification.by.im.enabled=Якщо значення true, користувач, ідентифікований за значенням властивості 'plugin.contentFilter.violation.notification.contact', отримає сповіщення від миттєвих повідомлень.
system_property.plugin.contentFilter.violation.notification.contact=Логін локального користувача для сповіщення про порушення політики фільтрації вмісту.
system_property.plugin.contentFilter.violation.notification.enabled=Якщо значення true, користувач, ідентифікований за значенням властивості 'plugin.contentFilter.violation.notification.contact', отримуватиме сповіщення кожного разу, коли буде збіг вмісту, інакше сповіщення не надсилатиметься
system_property.plugin.contentFilter.violation.notification.include.original.enabled=Якщо значення true, користувач, ідентифікований за значенням властивості 'plugin.contentFilter.violation.notification.contact', також отримає копію шкідливого пакета
